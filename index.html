<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="never">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FM-music</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/animate.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_816911_afuipcq63aj.css">
</head>
<body>
    <section id="page-music">
        <main class="layout">
            <div class="aside">
                <div class="music-img"></div>
                <div class="actions">
                    <span class="btn-collect iconfont icon-like"></span>
                    <span class="btn-play iconfont icon-pause"></span>
                    <span class="btn-next iconfont icon-next"></span>
                </div>
            </div>
            <div class="music-detail">
                <span class="tag">90后</span>
                <h2>今天是个好日子</h2>
                <p class="author"></p>
                <ul class="icons">
                    <li><span class="iconfont icon-like"></span>123</li>
                    <li><span class="iconfont icon-yinliang"></span>123</li>
                    <li><span class="iconfont icon-dianzan"></span>123</li>
                </ul>
                <div class="area-bar">
                    <div class="bar">
                        <div class="bar-progress"></div>
                    </div>
                    <div class="current-time">12:00</div>
                </div>
                <div class="lyric">
                    <p></p>
                </div>
            </div>
        </main>
    </section>
    <footer>
        <div class="layout">
            <span class="iconfont icon-left"></span>
            <span class="iconfont icon-right"></span>
            <div class="box">
                <ul>
                    <li>
                        <div class="cover" style="background-image:url(http://cloud.hunger-valley.com/music/public_tuijian_spring.jpg-small)"></div>
                        <h2>春天</h2>
                    </li>
                    <li>
                        <div class="cover" style="background-image:url(http://cloud.hunger-valley.com/music/public_tuijian_spring.jpg-small)"></div>
                        <h2>春天</h2>
                    </li>
                    <li>
                        <div class="cover" style="background-image:url(http://cloud.hunger-valley.com/music/public_tuijian_spring.jpg-small)"></div>
                        <h2>春天</h2>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
